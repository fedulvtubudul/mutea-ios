reporter: "xcode"

###############
###  RULES  ###
###############

anyobject_protocol: error
force_cast: error
force_try: warning

line_length:
  warning: 100
  error: 120

closure_body_length:
  warning: 13
  error: 20

function_body_length:
  warning: 50
  error: 100

file_length:
  warning: 600
  error: 800

type_body_length:
  warning: 550
  error: 750

cyclomatic_complexity:
  ignores_case_statements: true
  warning: 10
  error: 20

function_parameter_count:
  warning: 5
  error: 8

type_name:
  min_length: 3
  max_length:
    warning: 50
    error: 60
  excluded:
    - ID

identifier_name:
  min_length: 1
  max_length:
    warning: 40
    error: 60

large_tuple:
  warning: 3
  error: 5

nesting:
  type_level:
    warning: 5
    error: 8
  statement_level:
    warning: 5
    error: 8

vertical_whitespace:
  max_empty_lines: 2

switch_case_alignment:
  indented_cases: true

file_header:
  required_pattern: |
                    \/\/
                    \/\/ Copyright Â© fedulvtubudul, \d{4}\. All rights reserved\.
                    \/\/

opt_in_rules:
  - anyobject_protocol
  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - discouraged_object_literal
  - empty_count
  - empty_string
  - empty_xctest_method
  - explicit_enum_raw_value
  - fallthrough
  - fatal_error_message
  - file_header
#  - file_types_order # Must be enabled after SwiftLint is updated from 0.32
  - first_where
  - for_where
  - identical_operands
  - implicitly_unwrapped_optional
  - joined_default_parameter
  - last_where
  - let_var_whitespace
  - lower_acl_than_parent
  - modifier_order
  - multiline_literal_brackets
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - private_action
  - prohibited_super_call
  - sorted_first_last
  - static_operator
  - strong_iboutlet
  - unused_import
  - vertical_whitespace_closing_braces
  - yoda_condition


